name: POI docker push

on:
 workflow_dispatch:
 push:
   branches: [main]
   paths:
      - 'apis/poi/**'
 pull_request:
   branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['3.1.x']

    steps:
      - run: echo ${{github.ref}}
      - run: pwd
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore apis/poi/poi.sln
      - name: Build
        run: dotnet build apis/poi/poi.sln
      - name: Test
        run: dotnet test apis/poi/tests/UnitTests
      - name: Create Issue on failure
        if: ${{ failure() }}
        uses: dblock/create-a-github-issue@v3
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE/bug_report.md
        
      - run: echo "Building API-POI image..."
      - run: echo "Changing directory to $GITOHTEAMDIRPATH/apis/poi/web..."
      - run: echo "${{GITOHTEAMDIRPATH}}
      - run: echo "${{BASEIMAGETAG}}
      - run: pwd
      - run: cd "$GITOHTEAMDIRPATH/apis/poi/web"
      - run: az acr build --image "devopsoh/api-poi:${BASEIMAGETAG}" --registry $ACRNAME --file Dockerfile .

